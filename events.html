<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   

    <div  class="button_1" > 
        <!-- example to show how to prevent the right click -->
        <button style="color: blue;">
            click me
        </button>
    </div>



    <div class="gp">
        grand parent

        <div class="parnt">
            parent
            <div class="child">
                child
            </div>
        </div>
    </div>


    <div>
        <h1>event bubbling example</h1>

        <div class="gprnt">
            grand parent
    
            <div class="parent">
                parent
                <div class="child2">
                    child
                </div>
            </div>
        </div>


    </div>


    <div>
        <h2>example for event delegation</h2>

        <div class="items">

            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>

        </div>
    </div>


   

</body>


<script>

    // event delegation.....

    let list=document.querySelector(".items")

    list.addEventListener("click",()=>{

        if(event.target.tagName==="LI"){

            alert(`clicked on ${event.target.textContent}`)
        }
    })


    //..............

    // event bubbling

    let grandparent=document.querySelector(".gprnt")
    let parentdiv= document.querySelector(".parent")
    let childdiv=document.querySelector(".child2")



    grandparent.addEventListener("click",()=>{

        alert("event bubbled on grandparent")

    })


    parentdiv.addEventListener("click",()=>{

        alert("event bubbled on parent")
    })

    childdiv.addEventListener("click",()=>{

        

        alert("target on child")
    })





    //.............................

    let gp=document.querySelector(".gp")
    let parent=document.querySelector(".parnt")
    let child=document.querySelector(".child")


    gp.addEventListener("click",()=>{

        

        alert("event worked on grand parent")
    },true)

    
    parent.addEventListener("click",()=>{

      
   alert("event worked on parent")
   },true)


   
   child.addEventListener("click",()=>{

  alert("event worked on child")
  },true)







    let button=document.querySelector(".button_1")

    document.addEventListener("contextmenu",()=>{ // preventing right click in the entire page   

        event.preventDefault()

        alert("right click is disabled in this page")
    })
   

    // preventing the right click

    button.addEventListener("contextmenu",()=>{

        event.preventDefault()

        alert("Right click disabled")
    })

    button.addEventListener("click",()=>{

        alert("left button clicked")
    })






   

</script>
</html>
