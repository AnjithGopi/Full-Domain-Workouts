<!DOCTYPE html>
<html>
<head>
    <title>BST Visualization</title>
    <style>
        .tree {
            font-family: monospace;
            margin: 20px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <h2>Binary Search Tree Structure</h2>
    <div class="tree">
                     10
                    /  \
                   2    12
                    \     \
                     3     17
                      \
                       5
                        \
                         7
                          \
                           8
                            \
                             9
    </div>
    <p>Values inserted: 10, 2, 3, 5, 7, 8, 9, 12, 17</p>
    <p>Structure explanation:</p>
    <ul>
        <li>Root node is 10</li>
        <li>Left subtree contains: 2 -> 3 -> 5 -> 7 -> 8 -> 9</li>
        <li>Right subtree contains: 12 -> 17</li>
    </ul>
</body>
</html>
